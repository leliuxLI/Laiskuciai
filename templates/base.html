<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
<body>
    <div class='container'>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">EmailPlanner</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                {%if user.is_authenticated%}
                
                    <li class="nav-item">
                      <a class="nav-link" href="/">Templates list</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='{%url "servers"%}'>Servers list</a>
                      </li>
                    <li class="nav-item">
                      <a class="nav-link" href='{%url "templateform"%}'>Crate template</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href='{%url "serverform"%}'>Crate server</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href='{%url "logout"%}'>Logout</a>
                    </li>
                  
                  {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='{%url "register"%}'>Registration</a>
                      </li>

                {% endif %}
            </ul>
              </div>
            </div>
          </nav>
{% block content %}
<button class='btn btn-primary'>Login</button>
<button class='btn btn-primary'>Registre</button>
{% endblock content %}
    </div>

</body>
</html>
